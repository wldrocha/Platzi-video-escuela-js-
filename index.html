<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<style>
		* {
			padding: 0;
			box-sizing: border-box;
		}
		body {
			margin: 0;
			background-color: #ab88ff;
			font-family: 'Muli', sans-serif;
		}
		.header {
			background: #ab88ff;
			width: 100%;
			height: 80px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.header__img {
			width: 200px;
			margin-left: 30px;
		}
		.header__menu {
			margin-right: 30px;
			color: #fff;
		}
		.header__menu--profile {
			margin-right: 8px;
			display: flex;
			align-items: center;
			cursor: pointer;
		}
		.header__menu--profile img {
			margin-right: 8px;
			width: 40px;
		}
		.header__menu ul {
			display: none;
			list-style: none;
			position: absolute;
			text-align: right;
			width: 100px;
			margin: 0 0 0 -14px;
		}
		.header__menu:hover ul,
		ul:hover {
			display: block;
		}
		.header__menu ul li {
			margin: 10px 0;
		}
		.header__menu ul li a {
			text-decoration: none;
			color: #fff;
		}
		.header__menu ul li:hover a {
			text-decoration: underline;
		}
	</style>
	<body>
		<header class="header">
			<img
				src="./assets/logo-platzi-video-BW2.png"
				alt=""
				class="header__img"
			/>
			<div class="header__menu">
				<div class="header__menu--profile">
					<img src="./assets/user-icon.png" alt="" />
					<p>Perfil</p>
				</div>
				<ul>
					<li><a href="">Cuenta</a></li>
					<li><a href="">Cerrar sesi√≥n</a></li>
				</ul>
			</div>
		</header>
	</body>
</html>
